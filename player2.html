<!DOCTYPE html>
<html>
	<head>
		<title>Axel Springer SE - Player Nr.1 page</title>
		<link rel="stylesheet" type="text/css" href="multiStyle.css" />
		<script src="multiIndex.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Axel Springer SE_</h1>
			<h3>Player Nr. 2 page</h3>
		</div>

		<div class="btnCon">
			<div class="column container">
				<div class="gameID mci">
					<label for="answer">GameID:</label>
					<input id="gameIDi" class="gameIDi" type="number" required />
				</div>

				<div class="PlaySaction mci">
					<div class="PlayerIDdiv mci">
						<label for="PlayerID">Choose a PlayerID:</label>
						<select name="answer" id="playerID">
							<option value="2">player2</option>
						</select>
					</div>

					<div class="answerDiv mci">
						<label for="answer">Choose one:</label>
						<select class="select-selected" name="answer" id="PAnswer">
							<option value="Schere">Scissors</option>
							<option value="Stein">Rock</option>
							<option value="Papier">Paper</option>
						</select>
					</div>
					<div class="submitDiv mci">
						<input
							class="SubmitBtn"
							id="SubmitBtn"
							type="submit"
							value="Submit"
						/>
					</div>

					<div class="gameRes mci">
						<p class="resultP" id="resultP">result</p>
						<input
							class="chkBtn"
							id="chkBtn"
							type="submit"
							value="Get the result"
						/>
					</div>
				</div>
				<div class="returnButton">
					<button
						class="btnPlayer"
						onclick="window.location.href='./multi.html'"
					>
						Go back
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
