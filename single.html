<!DOCTYPE html>
<html>
	<head>
		<title>Axel Springer SE - Player Nr.1 page</title>
		<link rel="stylesheet" type="text/css" href="singleStyle.css" />
		<script src="./singleIndex.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Axel Springer SE_</h1>
			<h3>SinglePlayer page</h3>
		</div>

		<div class="btnCon">
			<div class="column container">
				<div class="PlaySaction mci">
					<div class="answerDiv mci">
						<label for="answer">Choose one:</label>
						<div class="select-wrapper">
							<select name="answer" id="PAnswer">
								<option value="Schere">Schere</option>
								<option value="Stein">Stein</option>
								<option value="Papier">Papier</option>
							</select>
						</div>
					</div>
					<div class="submitDiv mci">
						<input
							class="SubmitBtn"
							id="SubmitBtn"
							type="submit"
							value="Submit"
						/>
					</div>
					<div class="gameRes mci">
						<p class="resultP" id="resultP">result</p>
					</div>
				</div>
				<div class="returnButton">
					<button
						class="btnPlayer"
						onclick="window.location.href='./index.html'"
					>
						Go back
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
